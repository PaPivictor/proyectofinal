<div class="pago">
  
  <form id="formulario-pago">
    <label for="nombre">Nombre en la tarjeta:</label>
    <input type="text" id="nombre" required>
    <label for="numero-tarjeta">Número de tarjeta:</label>
    <input type="text" id="numero-tarjeta" required>
    <button type="button" class="boton-pago" onclick="realizarPago()">Realizar Pago</button>
  </form>
</div>

<script>
  function realizarPago() {
    const nombreTarjeta = document.getElementById('nombre').value;
    const numeroTarjeta = document.getElementById('numero-tarjeta').value;

    if (nombreTarjeta && numeroTarjeta) {
    
      alert('Pago realizado exitosamente. ¡Gracias por tu compra!');
      window.close(); 
    } else {
      alert('Por favor completa todos los campos.');
    }
  }
</script>
